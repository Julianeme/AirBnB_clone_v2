<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
{% if state is defined %}
	<H1>State: {{ name }}</H1>
	<H3>Cities:</H3>
	<UL>
		{% for city in states_dict.cities|sort(attribute="name") %}
		<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
		{% endfor %}
	</UL>
{% else %}
	<H1>Not found!</H1>
{% endif %}
</body>
</html>
